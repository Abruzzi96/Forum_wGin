{{ define "content" }}
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .title }}</title>
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            padding: 10px 15px;
            display: block;
        }

        nav ul li a:hover {
            background-color: #555;
        }

        #user-info {
            margin-left: auto;
            display: flex;
            align-items: center;
        }

        #user-info span {
            margin-right: 10px;
            color: #fff;
        }

        main {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #333;
            color: #fff;
        }

        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .popup-content {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            width: 300px;
            text-align: center;
        }

        .close-btn {
            float: right;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>FIXIT FORUM</h1>
        <nav>
            <ul>
                <li><a href="/">Anasayfa</a></li>
                <li><a href="/profile">Profil</a></li>
                <li><a href="#" id="login-btn">Giriş Yap</a></li>
                <li><a href="#" id="register-btn">Kayıt Ol</a></li>
                <li><a href="#" id="logout-btn" style="display: none;">Çıkış</a></li>
                <li id="user-info" style="display: none;">
                    <span id="user-name"></span> | 
                    <span id="user-email"></span>
                </li>
            </ul>
        </nav>
    </header>

    <main id="content">
       
    </main>

    <!-- Giriş Yap Pop-up -->
    <div id="login-popup" class="popup">
        <div class="popup-content">
            <span class="close-btn" id="close-login">&times;</span>
            <h2>Giriş Yap</h2>
            <form id="login-form">
                <label for="login-email">Email:</label>
                <input type="email" id="login-email" name="email" required>
                <label for="login-password">Şifre:</label>
                <input type="password" id="login-password" name="password" required>
                <button type="submit">Giriş Yap</button>
            </form>
        </div>
    </div>

    <!-- Kayıt Ol Pop-up -->
    <div id="register-popup" class="popup">
        <div class="popup-content">
            <span class="close-btn" id="close-register">&times;</span>
            <h2>Kayıt Ol</h2>
            <form id="register-form">
                <label for="register-username">Kullanıcı Adı:</label>
                <input type="text" id="register-username" name="username" required>
                <label for="register-email">Email:</label>
                <input type="email" id="register-email" name="email" required>
                <label for="register-password">Şifre:</label>
                <input type="password" id="register-password" name="password" required>
                <label for="register-name">İsim:</label>
                <input type="text" id="register-name" name="name" required>
                <label for="register-surname">Soyisim:</label>
                <input type="text" id="register-surname" name="surname" required>
                <button type="submit">Kayıt Ol</button>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 FIXIT FORUM. Tüm Hakları Saklıdır.</p>
    </footer>

    <script src="/static/js/main.js"></script>
</body>
</html>

{{ end }}
