<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyForum</title>
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
</head>
<body>
    <header>
        <h1>FIXIT FORUM</h1>
        <nav>
            <ul>
                <li><a href="/">Anasayfa</a></li>
                <li><a href="/profile">Profil</a></li>
                <li><a href="#" id="login-btn">Giriş Yap</a></li>
                <li><a href="#" id="register-btn">Kayıt Ol</a></li>
            </ul>
        </nav>
    </header>

    <main id="content">
        <h2>Forum Anasayfa</h2>
        <div id="filter">
            <input type="text" id="search" placeholder="Ara...">
            <button id="search-btn">Ara</button>
        </div>

        <!-- Giriş Yap Pop-up -->
        <div id="login-popup" class="popup">
            <div class="popup-content">
                <span class="close-btn" id="close-login">&times;</span>
                <h2>Giriş Yap</h2>
                <form id="login-form" action="/login" method="post">
                    <label for="login-username">Kullanıcı Adı:</label>
                    <input type="text" id="login-username" name="username" required>
                    <label for="login-password">Şifre:</label>
                    <input type="password" id="login-password" name="password" required>
                    <button type="submit">Giriş Yap</button>
                </form>
            </div>
        </div>

        <div id="posts">
            <!-- Örnek gönderiler -->
            <div class="post">
                <h3 class="post-title">İlk Gönderi</h3>
                <p>Bu, forumdaki ilk gönderinin içeriğidir.</p>
            </div>
            <div class="post">
                <h3 class="post-title">İkinci Gönderi</h3>
                <p>Bu, forumdaki ikinci gönderinin içeriğidir.</p>
            </div>
            <!-- Daha fazla gönderi ekleyin -->
        </div>
    </main>

    <!-- Kayıt Ol Pop-up -->
    <div id="register-popup" class="popup">
        <div class="popup-content">
            <span class="close-btn" id="close-register">&times;</span>
            <h2>Kayıt Ol</h2>
            <form id="register-form">
                <label for="register-username">Kullanıcı Adı:</label>
                <input type="text" id="register-username" name="username" required>
                <label for="register-email">Email:</label>
                <input type="email" id="register-email" name="email" required>
                <label for="register-password">Şifre:</label>
                <input type="password" id="register-password" name="password" required>
                <button type="submit">Kayıt Ol</button>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Forum Sitesi</p>
    </footer>

    <script src="/static/js/main.js"></script>
</body>
</html>
